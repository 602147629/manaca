# -----------------------------------------------------------------
# User-Defined Paths
#
# FLEX_HOME environment variable must be set. FLEX_HOME refers to the top level
# directory of the sdk, this is a directory that contains 'bin' and 'lib'
# subdirectories.
#
# Modify these path values to reflect paths on your system
# -----------------------------------------------------------------

# The debug player is necessary here because it writes trace statements to a flashlog.txt
# file.  This allows us to examine the .txt file and determine the status of unit tests
# in an automated fashion.
flashDebugPlayer.exe = ${env.PLAYER_PATH}

# The location of the Flex 3 SDK on your sytem.
flex.sdk.bin.dir = ${env.FLEX_HOME}/bin
flex.sdk.lib.dir = ${env.FLEX_HOME}/frameworks/libs

# Note that the locale dir uses the {locale} token at the end to specify the directory
# of language-specific files.  This is replaced by the compiler with the locale defined
# by the locale property below.
flex.sdk.locale = en_US
flex.sdk.locale.dir = ${env.FLEX_HOME}/frameworks/locale/{locale}

#note we have to use aasdoc since the library not includes some AIR files.
asdoc.exe = ${flex.sdk.bin.dir}/asdoc.exe
compc.exe = ${flex.sdk.bin.dir}/compc.exe
mxmlc.exe = ${flex.sdk.bin.dir}/mxmlc.exe

# The path to the flexunit.swc -- Required when trying to build/run unit
# tests for this library.  The below path assumes there's an "as3flexunitlib"
# folder along side of this library's root folder, with the .swc file in the
# bin subdirectory.
flexunit.swc = ${basedir}/tests/libs

# ------------------------------------------------------------------------------
# Constants - DO NOT MODIFY
# ------------------------------------------------------------------------------
application.name = ScaleTester
document.root = Main

# -----------------------------------------------------------------
# File Names - DO NOT MODIFY
# -----------------------------------------------------------------
testRunner.dir = src
testRunner.name = RunTests

# ------------------------------------------------------------------------------
# Standard template settings for ASDoc - DO NOT MODIFY
# ------------------------------------------------------------------------------
asdoc.window.title = ${application.name} API Documentation
asdoc.footer = \u00A9 Wersling.com. All rights reserved.
asdoc.left.frameset.width = 200

# -----------------------------------------------------------------
# Project Paths - DO NOT MODIFY
# -----------------------------------------------------------------
build.dir = ${basedir}/build
src.dir = ${basedir}/src
src.libs = ${basedir}/libs,${flex.sdk.lib.dir},${flex.sdk.lib.dir}/player/9,${env.FLEX_HOME}/frameworks/locale/en_US
tests.dir = ${basedir}/tests
bin.dir = ${basedir}/bin
docs.dir = ${basedir}/docs
