<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>${title}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            body { margin:0; padding:0; text-align:center; }
            #${application} {text-align:center; }
        </style>
        
    </head>
    <body>
        <div id="container">
            <div id="${application}">
                <h3>Please enable Javascript and install Adobe Flash Player.</h3>
                <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
            </div>
        </div>
        <script src="swfobject.js" type="text/javascript"></script>
        <script src="swfaddress.js" type="text/javascript"></script>
        <script src="swfmacmousewheel2.js" type="text/javascript"></script>
        <script type="text/javascript">
        //<![CDATA[
            function getViewportSize() { 
                var size = [0, 0]; 
                if (typeof window.innerWidth != "undefined") { 
                    size = [window.innerWidth, window.innerHeight];
                } 
                else if (typeof document.documentElement != "undefined" && typeof document.documentElement.clientWidth != "undefined" && document.documentElement.clientWidth != 0) {
                    size = [document.documentElement.clientWidth, document.documentElement.clientHeight]; 
                }
                else {
                    size = [document.getElementsByTagName("body")[0].clientWidth, document.getElementsByTagName("body")[0].clientHeight]; 
                }
                return size; 
            }
            function createFullBrowserFlash() {
                var flashWidth = 100;
                var flashHeight = 100;
                swfobject.createCSS("html", "height:100%;");
                swfobject.createCSS("body", "height:100%;");
                swfobject.createCSS("#container", "margin:0; width:100%; height:100%; min-width:"+flashWidth+"px; min-height:"+flashHeight+"px;");
                window.onresize = function() {
                    var el = document.getElementById("container");
                    var size = getViewportSize(); 
                     el.style.width = size[0] < flashWidth ? flashWidth + "px" : "100%";
                    el.style.height = size[1] < flashHeight ? flashHeight + "px" : "100%";
                };
                window.onresize();
            }
            
            // SWFObject documentation : http://code.google.com/p/swfobject/wiki/documentation
            // Set flash values
            var flashvars = {};
            
            // You can use the following optional Flash specific param elements
            // http://kb.adobe.com/selfservice/viewContent.do?externalId=tn_12701&sliceId=1
            var params = {};
            params["allowFullScreen"] = "true";	//http://www.adobe.com/devnet/flashplayer/articles/full_screen_mode.html
            params["allowScriptAccess"] = "always"; // always | sameDomain | never
            params["allowNetworking"] = "all"; // all | internal | none
            params["bgColor"] = "${bgcolor}";
            params["base"] = ".";
            params["loop"] = "false";
            params["menu"] = "true";
            params["play"] = "true";
            params["quality"] = "high";
            params["salign"] = "tl";
            params["scale"] = "noscale";
            params["swLiveConnect"] = "true";
            params["wmode"] = "window";	//window | opaque | transparent

            var attributes = {};
            swfobject.embedSWF("${swf}.swf", "${application}", "${width}", "${height}", "${version_major}.${version_minor}.${version_revision}", "expressInstall.swf", flashvars, params, attributes);
            if (swfobject.hasFlashPlayerVersion("6.0.0")) {
                swfobject.addDomLoadEvent(createFullBrowserFlash);
            }
        //]]>
        </script>
    </body>
</html>
