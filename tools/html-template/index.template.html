<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>${title}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
			body { margin: 0px; overflow:hidden; }
			#${application} { float: none; height: ${height}; }
		</style>
		<script src="swfobject.js" type="text/javascript"></script>
		<script src="swfaddress.js?history=0&amp;strict=0" type="text/javascript"></script>
	</head>
	<body>
		<div id="${application}">
			<h3>Please enable Javascript and install Adobe Flash Player.</h3>
			<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
		</div>
		<script type="text/javascript">
			// SWFObject documentation : http://code.google.com/p/swfobject/wiki/documentation
			// Set flash values
			var flashvars = {};
			// flashvars["extendConfigFile"] = "settings.xml";
			
			// You can use the following optional Flash specific param elements
			// http://kb.adobe.com/selfservice/viewContent.do?externalId=tn_12701&sliceId=1
			var params = {};
			params["allowFullScreen"] = "true";	//http://www.adobe.com/devnet/flashplayer/articles/full_screen_mode.html
			params["allowScriptAccess"] = "always"; // always | sameDomain | never
			params["allowNetworking"] = "all"; // all | internal | none
			params["bgColor"] = "${bgcolor}";
			params["base"] = ".";
			params["loop"] = "false";
			params["menu"] = "true";
			params["play"] = "true";
			params["quality"] = "high";
			params["salign"] = "tl";
			params["scale"] = "noscale";
			params["swLiveConnect"] = "true";
			params["wmode"] = "window";	//window | opaque | transparent

			var attributes = {};
			swfobject.embedSWF("${swf}.swf", "${application}", "${width}", "${height}", "${version_major}.${version_minor}.${version_revision}", "swfobject/expressInstall.swf",flashvars,params,attributes);
		</script>
	</body>
</html>
